<div class="minefield">
  <div *ngFor="let line of field" class="col">
    <div *ngFor="let cell of line" class="row">
      <div *ngIf="!cell.isRevealed" class="tile" (click)="reveal(cell)"></div>
      <div *ngIf="cell.isRevealed" class="tile-revealed">{{cell.tileContent}}</div>
    </div>
  </div>
</div>
